{% extends 'main.html' %}
{% block content %}

<!-- Header -->
<div class="container-fluid bg-dark text-white py-5" style="padding-top: 60px;">
    <div class="row justify-content-center">
        <div class="col-lg-10 text-center">
            <h1 class="display-4 fw-bold">Edit Your Profile</h1>
            <p class="lead mt-2">Update your personal details to keep your account current âœ¨</p>
        </div>
    </div>
</div>

<!-- Edit Form Card -->
<main>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0 hover-shadow">
                    <div class="card-body p-4">
                        <h4 class="mb-4 fw-semibold text-center text-dark">Profile Information</h4>
                        <form method="POST" action="{% url 'edit_profile' %}" enctype="multipart/form-data">
                            {% csrf_token %}

                            {% for field in form %}
                                <div class="mb-3">
                                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                    {{ field }}
                                    {% if field.errors %}
                                        <div class="text-danger small mt-1">{{ field.errors|join:", " }}</div>
                                    {% endif %}
                                </div>
                            {% endfor %}

                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark btn-lg rounded-pill mt-3">
                                    <i class="bi bi-save2 me-2"></i>Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Style -->
<style>
.hover-shadow:hover {
    box-shadow: 0 0 20px rgba(0,0,0,0.15) !important;
    transform: translateY(-3px);
    transition: 0.3s ease;
}
</style>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

{% endblock %}
