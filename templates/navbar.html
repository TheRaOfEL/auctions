            <ul class="navbar-nav mx-auto">

                    <a class="nav-link {% if request.resolver_match.url_name == 'homepage' %}active{% endif %}"

                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="{% url 'active_auctions' %}">Active Auctions</a>
