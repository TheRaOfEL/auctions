{% extends 'main.html' %}

{% block content %}
<section class="container py-5 mt-5">
    <div class="text-center mb-4">
        <h1 class="fw-bold text-primary">‚ùì Frequently Asked Questions</h1>
        <p class="text-muted">Get quick answers to common questions about Sieg's Auction House.</p>
    </div>

    <div class="accordion" id="faqAccordion">
        {% for question, answer in customer_faqs %}
        <div class="accordion-item mb-3">
            <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="false"
                        aria-controls="collapse{{ forloop.counter }}">
                    {{ question }}
                </button>
            </h2>
            <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse"
                 aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#faqAccordion">
                <div class="accordion-body text-muted">
                    {{ answer }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
