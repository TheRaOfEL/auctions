{% extends 'main.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4 border-danger" style="max-width: 500px; width: 100%;">
    <h4 class="text-center text-danger fw-bold mb-3">Delete Auction</h4>
    <p class="text-center mb-4">Are you sure you want to permanently delete <strong class="text-dark">"{{ auction.name }}"</strong>?</p>

    <form method="POST" class="d-flex justify-content-between">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-danger px-4">
        <i class="bi bi-trash"></i> Yes, Delete
      </button>
      <a href="{% url 'auction_detail' auction.pk %}" class="btn btn-outline-secondary px-4">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
